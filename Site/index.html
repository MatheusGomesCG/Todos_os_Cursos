<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIC</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="left-panel">
        <div class="centered-image">
            <img src="Logo.png" alt="Logo da Sua Empresa" width="250">
            <nav>
                <ul>
                    <li><a href="#home">Página Inicial</a></li>
                    <li><a href="#portfolio">Portfólio</a></li>
                    <li><a href="#missao">Missão</a></li> <!-- Botão de Missão -->
                    <li><a href="#valores">Valores</a></li> <!-- Botão de Valores -->
                    <li><a href="#sobre">Sobre nós</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </div>
   <!-- Divisão vertical em 50% -->
   <div class="vertical-divider"></div>
    <!-- Grid de Imagens -->
    <div class="image-grid">
        <div class="image-container">
            <img src="imagem1.jpg" alt="Imagem 1">
        </div>
        <div class="image-container">
            <img src="imagem2.jpg" alt="Imagem 2">
        </div>
        <div class="image-container">
            <img src="imagem3.jpg" alt="Imagem 3">
        </div>
    </div>
    </div>
    <footer>
        <div class="footer-bar">
            <div class="social-icons" id="contato">
                <h4>Entre em contato conosco através das nossas redes</h4>
                <a href="https://www.google.com.br/" target="_blank"><img src="whatsapp-logo.png" alt="WhatsApp"></a>
                <a href="https://www.google.com.br/" target="_blank"><img src="linkedin-logo.png" alt="LinkedIn"></a>
                <a href="https://www.google.com.br/" target="_blank"><img src="instagram-logo.png" alt="Instagram"></a>
                <a href="https://www.google.com.br/" target="_blank"><img src="gmail-logo.png" alt="E-mail"></a>
            </div>
        </div>
    </footer>
</body>
</html>
